{% extends 'base.html'%}

{% block content %}

{% load staticfiles %}
<main role="main">

        <section class="jumbotron text-center">
          <div class="container">
            <div>
            <img src="{% static 'me.jpg' %}" alt="" style="height: 225px; width: 225px; text-align:center;">
            </div>
            <h1 class="jumbotron-heading" style="color:salmon;">My Portfolio</h1>
            <p class="lead text-muted">my projects that i have made ever.</p>
          </div>
        </section>
  
        <div class="album py-5 bg-light">
          <div class="container">
            <div class="row">
            {% for portfolio in portfolios.all %}
              <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                  <img class="card-img-top" src="{{ portfolio.image.url }}" alt="Card image cap" style="height: 225px; width: 100%; display: block;" >
                  <div class="card-body">
                      <h4>{{ portfolio.title }}</h4>
                    <p class="card-text">{{ portfolio.description }}</p>
                  </div>
                </div>
              </div>
            {% endfor %}
            </div>
          </div>
        </div>
  
      </main>
{% endblock %}
